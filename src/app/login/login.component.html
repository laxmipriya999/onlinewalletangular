
<div style="margin-left: 25%;margin-right: 25%;margin-top: -10%;background-color:rgb(204, 236, 207);bottom: 0;">
  <br>
  <br>
  <h3 style="color: blue" align="center" >Login</h3>
  <form class="form-signin" #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
<div class="form-group" >
  <label>Account Number</label>
  <input required minlength="4" type="number" name="accNo" class="form-control" [(ngModel)]="online.accNo" >
</div>
 <div class="form-group" >
  <label>Password</label>
  <input type="password" name="password" class="form-control"  [(ngModel)]="online.password" >
</div>
<input [disabled]="userForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Login">
<br>
</form>
